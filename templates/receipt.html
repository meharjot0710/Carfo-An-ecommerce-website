<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Receipt</title>
    <style>
        /* Your receipt styling here */
    </style>
</head>
<body>
    <h1>Receipt</h1>
    <ul>
        {% for item in cart %}
            <li>{{ item.name }} - {{ item.price * item.quantity }}</li>
        {% endfor %}
    </ul>
    <p>Total: {{ total }}</p>
</body>
</html>
